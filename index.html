<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="image fade">
            <img src="images/one.webp" width="100%">
        </div>
        <div class="image fade">
            <img src="images/two.webp" width="100%">
        </div>
        <div class="image fade">
            <img src="images/three.webp" width="100%">
        </div>
        <div class="image fade">
            <img src="images/four.webp" width="100%">
        </div>
        <div class="image fade">
            <img src="images/five.webp" width="100%">

        <i id="prev" onclick="showImage(-1)" class="fa fa-arrow-left"></i>
        <i id="next" onclick="showImage(+1)" class="fa fa-arrow-right"></i>

            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>


    <script src="script.js"></script>
